<div class="card card-small">
    <div class="share-box-inner">

        <!-- share content box start -->
        <div class="share-content-box w-100">
            <form class="share-text-box">
                <textarea name="share" class="share-text-field" aria-disabled="true" placeholder="Search Followers"
                    id="email"></textarea>
                <button class="btn-share" type="submit">Search</button>
            </form>
        </div>

    </div>
</div>

<!-- photo section start -->
<div class="friends-section mt-20">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="content-box friends-zone">
                    <div class="row mt--20 friends-list">
                        <div class="col-lg-6 col-sm-6 recently request" *ngFor="let follower of followers index as i">
                            <div class="friend-list-view">
                                <!-- profile picture end -->
                                <div class="profile-thumb">
                                    <a href="#">
                                        <figure class="profile-thumb-middle">
                                            <img src="assets/images/profile/profile-small-1.jpg" alt="profile picture">
                                        </figure>
                                    </a>
                                </div>
                                <!-- profile picture end -->

                                <div class="posted-author">
                                    <h6 class="author"><a
                                            [routerLink]="'/profile/'+follower.userId._id+'/timeline'">{{follower.userId.username}}</a>
                                    </h6>
                                    <p>{{follower.userId.followers.length +' followers'}}</p>


                                    <button class="post-share-btn" (click)="
                                        isFollowing(follower.userId)
                                          ? unFollowUser(follower.userId)
                                          : followUser(follower.userId)
                                      ">
                                        {{ isFollowing(follower) ? "Unfollow" : "Follow" }}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
